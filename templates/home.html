<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app.css">
    <script src="static/app.js"></script>
    <title>Boggle!</title>
</head>

<body>
    <h1>BOGGLE!</h1>
    <table class="game-board">
        <label for="timer">Timer:</label>
        <div id="timer" name="timer">60</div>
        <tbody>
            {% for row in session['board'] %}
            <tr>
                {% for piece in row %}
                <td>{{piece}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form id="add-word" method="POST">
        <input name="word" class="word" type="text" placeholder="type in your word" autofocus>
        <button>Submit Word!</button>
    </form>

    <section class="scoreboard">
        <h3>Current Score:</h3>
        <!-- update our score here after we've put in a correct word -->
        <p id="current-score">0</p>
    </section>

    <section class="highscore scoreboard">
        <h3>High Score:</h3>
        <p id="highscore">{{ highscore }}</p>
    </section>

    <section class="times-played">
        <h3>Times Played:</h3>
        <p id="playthroughs">{{ playthroughs }}</p>
    </section>

    <script>
        let game = new Boggle()
    </script>
</body>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>


</html>
